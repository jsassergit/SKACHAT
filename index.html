        :root {

            --text-main: #ffffff;
            --text-dim: #aaaaaa;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg-dark); color: var(--text-main); overflow: hidden; }
        
        .room { display: flex; width: 100vw; height: 100vh; }
        .panel { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            transition: background 0.3s ease, border-color 0.3s ease; 
            border: 4px solid transparent;
            background: var(--bg-panel);
            position: relative;
        }
        
        .active-speaker { background: #1b3d1b !important; border-color: var(--accent-green) !important; }

        .setup-bar { 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%); 
            z-index: 100; background: #252525; padding: 15px; border-radius: 12px; 
            display: flex; gap: 10px; box-shadow: 0 8px 32px rgba(0,0,0,0.8); border: 1px solid #444; 
        }
        
        .panel-controls { 
            position: absolute; bottom: 60px; display: flex; flex-direction: column; 
            align-items: center; gap: 15px; background: rgba(0,0,0,0.6); padding: 20px; 
            border-radius: 16px; backdrop-filter: blur(5px); min-width: 180px; 
        }
        
        input[type="text"] { background: #333; border: 1px solid #555; color: white; padding: 10px; border-radius: 6px; outline: none; }
        button { cursor: pointer; padding: 10px 20px; border: none; border-radius: 6px; font-weight: bold; }
        
        .btn-join { background: var(--accent-green); color: white; }
        .btn-hangup { background: var(--accent-red); color: white; display: none; }
        .btn-mute { background: var(--accent-red); color: white; width: 100%; }
        .btn-mute.off { background: #2ecc71; }

        .label { font-size: 2.5rem; font-weight: 800; margin-bottom: 20px; opacity: 0.9; text-align: center; }
        label { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; }
        
        #status-bar { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); color: #666; font-size: 0.85rem; font-family: monospace; }
    </style>
</head>
