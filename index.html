<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKA CHAT! A P2P Voice Room!</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: #121212; color: white; overflow: hidden; }
        .room { display: flex; width: 100vw; height: 100vh; }
        .panel { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: background 0.4s ease; border-right: 1px solid #333; position: relative; }
        
        .panel { background: #1e1e1e; }
        .active-speaker { background: #1b3d1b !important; border-color: #4CAF50; }

        .setup-bar { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 100; background: #252525; padding: 12px; border-radius: 8px; display: flex; gap: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); border: 1px solid #444; }
        .panel-controls { position: absolute; bottom: 40px; display: flex; flex-direction: column; align-items: center; gap: 10px; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 12px; min-width: 150px; }
        
        input[type="text"] { background: #333; border: 1px solid #555; color: white; padding: 8px; border-radius: 4px; outline: none; }
        button { cursor: pointer; padding: 8px 16px; border: none; border-radius: 4px; font-weight: bold; transition: opacity 0.2s; }
        
        .btn-join { background: #4CAF50; color: white; }
        .btn-hangup { background: #e74c3c; color: white; }
        .btn-mute { background: #e74c3c; color: white; width: 100%; }
        .btn-mute.off { background: #2ecc71; }

        .label { font-size: 1.8rem; font-weight: bold; margin-bottom: 20px; opacity: 0.8; letter-spacing: 1px; }
        label { font-size: 0.75rem; color: #aaa; text-transform: uppercase; }
        #status-bar { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); color: #666; font-size: 0.8rem; pointer-events: none; }
    </style>
</head>
<body>

    <div class="setup-bar">
        <input type="text" id="userName" placeholder="Your Name">
        <input type="text" id="roomId" placeholder="Room ID">
        <button id="joinBtn" class="btn-join">CONNECT</button>
        <button id="hangupBtn" class="btn-hangup" style="display:none;">DISCONNECT</button>
    </div>

    <div class="room">
        <div id="localPanel" class="panel">
            <div class="label" id="localNameDisplay">YOU</div>
            <div class="panel-controls">
                <button id="muteBtn" class="btn-mute off">MIC: ON</button>
            </div>
        </div>

        <div id="remotePanel" class="panel">
            <div class="label" id="remoteNameDisplay">FRIEND</div>
            <div class="panel-controls">
                <label>Friend Volume</label>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
            </div>
        </div>

        <div id="status-bar">System: Waiting for input...</div>
    </div>

    <script>
        let peer, localStream, remoteAudio, currentCall;
        const threshold = 12;
        const statusEl = document.getElementById('status-bar');
        
        function updateStatus(msg) { statusEl.innerText = "System: " + msg; }
        
        async function init() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: { echoCancellation: true, noiseSuppression: true } 
                });
                setupVoiceDetection(localStream, 'localPanel');
                updateStatus("Ready. Enter a Room ID and click Connect.");
            } catch (e) {
                updateStatus("Mic Error: Please allow microphone access.");
            }
        }
        
        document.getElementById('joinBtn').onclick = () => {
            const name = document.getElementById('userName').value || "User";
            const room = document.getElementById('roomId').value;
            if(!room) return alert("Enter a Room ID");
        
            peer = new Peer(room); 
        
            peer.on('open', (id) => {
                document.getElementById('localNameDisplay').innerText = name.toUpperCase();
                document.getElementById('joinBtn').style.display = 'none';
                document.getElementById('hangupBtn').style.display = 'block';
                updateStatus("Room active. Waiting for friend...");
            });
        
            peer.on('error', (err) => {
                if (err.type === 'unavailable-id' || err.type === 'id-taken') {
                    // This means we are the "Caller"
                    peer.destroy(); // Close the "Host" attempt
                    setTimeout(() => {
                        peer = new Peer(); 
                        peer.on('open', () => {
                            const call = peer.call(room, localStream, { metadata: { name: name } });
                            handleCall(call);
                        });
                    }, 500);
                }
            });
        
            peer.on('call', (incomingCall) => {
                const callerName = incomingCall.metadata.name || "FRIEND";
                document.getElementById('remoteNameDisplay').innerText = callerName.toUpperCase();
                incomingCall.answer(localStream);
                handleCall(incomingCall);
            });
        };

        function handleCall(call) {
            currentCall = call;
            call.on('stream', (stream) => {
                if(!remoteAudio) {
                    remoteAudio = new Audio();
                    remoteAudio.srcObject = stream;
                    remoteAudio.play();
                    setupVoiceDetection(stream, 'remotePanel');
                    if(document.getElementById('remoteNameDisplay').innerText === "FRIEND") {
                         document.getElementById('remoteNameDisplay').innerText = "CONNECTED";
                    }
                }
            });

            call.on('close', () => {
                updateStatus("Friend disconnected.");
                document.getElementById('remoteNameDisplay').innerText = "LEFT ROOM";
                if(remoteAudio) { remoteAudio.srcObject = null; remoteAudio = null; }
            });
        }

        document.getElementById('hangupBtn').onclick = () => {
            location.reload(); 
        };

        document.getElementById('muteBtn').onclick = function() {
            const enabled = localStream.getAudioTracks()[0].enabled;
            localStream.getAudioTracks()[0].enabled = !enabled;
            this.innerText = !enabled ? "MIC: ON" : "MIC: MUTED";
            this.classList.toggle('off');
        };

        document.getElementById('volumeSlider').oninput = function() {
            if(remoteAudio) remoteAudio.volume = this.value;
        };

        function setupVoiceDetection(stream, panelId) {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const source = ctx.createMediaStreamSource(stream);
            const analyzer = ctx.createAnalyser();
            analyzer.fftSize = 256;
            source.connect(analyzer);
            const data = new Uint8Array(analyzer.frequencyBinCount);
            const panel = document.getElementById(panelId);

            function check() {
                analyzer.getByteFrequencyData(data);
                let sum = 0;
                for(let i=0; i<data.length; i++) sum += data[i];
                let average = sum / data.length;
                if (average > threshold) panel.classList.add('active-speaker');
                else panel.classList.remove('active-speaker');
                requestAnimationFrame(check);
            }
            check();
        }

        init();
    </script>
</body>
</html>
